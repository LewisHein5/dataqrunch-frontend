<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Alligator Body -->
    <ellipse cx="100" cy="100" rx="80" ry="30" fill="#228B22"/>

    <!-- Alligator Eye -->
    <circle cx="130" cy="80" r="5" fill="#FFFFFF"/>
    <circle cx="130" cy="80" r="2" fill="#000000"/>

    <!-- Alligator Mouth -->
    <path d="M 40 100 Q 70 60, 160 100" stroke="#006400" stroke-width="5" fill="none" />

    <!-- Computer Monitor -->
    <rect x="60" y="110" width="50" height="40" fill="#C0C0C0"/>
    <rect x="70" y="120" width="30" height="20" fill="#000000"/>
    <rect x="80" y="150" width="10" height="10" fill="#808080"/>

    <!-- Computer Keyboard -->
    <rect x="60" y="155" width="50" height="10" fill="#A9A9A9"/>
    <line x1="65" y1="160" x2="105" y2="160" stroke="#000000"/>
    <line x1="65" y1="163" x2="105" y2="163" stroke="#000000"/>
    <line x1="65" y1="166" x2="105" y2="166" stroke="#000000"/>
</svg>
